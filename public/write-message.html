<div class="panel panel-info message-view">
  <button class="close" ng-click="$ctrl.hide()">&times;</button>
<form name="addNewMessage" novalidate>
  <h2>Add new item to {{$ctrl.mailboxName}}</h2>
  <div class="form-group">

    <label for="subj">Subject:</label>
    <div ng-messages="addNewMessage.subj.$error" style="color:maroon" role="alert">
      <div ng-message="required">Please specify your subject</div>
    </div>        
    <input id="subj" ng-init="$ctrl.subj='Test'" name="subj" class="form-control" type="text" ng-model="$ctrl.subj" placeholder="Впиши что-нибудь" required>
  </div>
  <div class="form-group">
    <label for="from">From:</label>
    <div ng-messages="addNewMessage.from.$error" style="color:maroon" role="alert">
      <div ng-message="required">Please add the email address</div>      
      <div ng-message="email">Valid format xxx@xxx.xxx</div>
    </div>        
    <input ng-init="$ctrl.from='test@test.ru'" id="from" name="from" class="form-control" type="email" ng-model="$ctrl.from" placeholder="Не забудь правильный формат email-адреса" required>
  </div>
  <div class="form-group">
    <label for="message-body">Message:</label>
    <textarea if="message-body" class="form-control" ng-model="$ctrl.content"></textarea>
  </div>
  <button class="btn btn-primary btn-md" ng-click="$ctrl.addToInbox(addNewMessage)">Send to this Inbox</button>
  <button class="btn btn-default btn-md" ng-click="$ctrl.hide()">Close</button>
</form>
</div>
